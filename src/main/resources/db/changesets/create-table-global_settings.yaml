databaseChangeLog:
  - logicalFilePath: db/src/main/resources/dbchangelog-master.xml
  - changeSet:
      id: 09
      author: igor_spirin
      changes:
        - createTable:
            tableName: global_settings
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: code
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: value
                  type: varchar(255)
                  constraints:
                    nullable: false