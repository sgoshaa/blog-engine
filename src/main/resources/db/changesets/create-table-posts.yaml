databaseChangeLog:
  - logicalFilePath: db/src/main/resources/dbchangelog-master.xml
  - changeSet:
      id: 02
      author: igor_spirin
      changes:
        - createTable:
            tableName: posts
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: is_active
                  type: TINYINT
                  constraints:
                    nullable: false
              - column:
                  name: moderation_status
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: moderator_id
                  type: int
                  constraints:
                    nullable: true
              - column:
                  name: user_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: time
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: text
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: view_count
                  type: int
                  constraints:
                    nullable: false