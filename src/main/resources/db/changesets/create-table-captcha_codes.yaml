databaseChangeLog:
  - logicalFilePath: db/src/main/resources/dbchangelog-master.xml
  - changeSet:
      id: 07
      author: igor_spirin
      changes:
        - createTable:
            tableName: captcha_codes
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: time
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: code
                  type: tinytext
                  constraints:
                    nullable: false
              - column:
                  name: secret_code
                  type: tinytext
                  constraints:
                    nullable: false